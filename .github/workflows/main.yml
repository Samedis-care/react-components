# This is a basic workflow to help you get started with Actions

name: CI

# Controls when the action will run. Triggers the workflow on push or pull request
# events but only for the master branch
on:
  push:
    branches: [ master ]

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "build"
  build:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
      - uses: actions/checkout@v3

      - name: Setup Node.js environment
        uses: actions/setup-node@v1.4.4
        with:
          # Version Spec of the version to use.  Examples: 10.x, 10.15.1, >=10.15.0
          node-version: 16
      - name: NPM Cache
        uses: actions/cache@v2
        with:
          path: ~/.npm
          key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-
      - name: Install Dependencies
        run: npm i --force
      - name: Build library
        run: npm run build
      - name: Publish dist
        run: |
          set -x
          git config user.name "GitHub Actions Bot"
          git config user.email "<>"
          commit_message="Release build based on commit $(git rev-parse --short HEAD) from $(git show -s --format=%ci)"
          mkdir ../build_out
          mv package.json package-lock.json dist LICENSE ../build_out
          git checkout -f master_dist || git checkout --orphan master_dist
          rm -f .gitignore
          git rm -rf --cached .
          mv ../build_out/* .
          rmdir ../build_out
          git add --all
          git status
          git commit -m "$commit_message"
          git push -f origin master_dist
